<div class="row">

                              <div class="col-xs-12 col-sm-6">

                                          <input class="form-control" placeholder="ชื่อ">
                                    </div>
                              </div>
                              <div class="col-xs-12 col-sm-6">
                                    <div class="form-group">
                                          <input class="form-control" placeholder="นามสกุล">
                                    </div>
                              </div>

                        <div class="row">

                              <div class="col-xs-12 text-center">
                                    <button href="#form-navigation" offset="30" du-smooth-scroll ng-click="goToPlanSelection(insuranceForm.$valid&&(travel.destinations.length))" class="btn btn-super"><span>คำนวณเบี้ยประกัน</span> <span class="glyphicon glyphicon-menu-right"></span></button>
