<div class="row">
	<div class="col-xs-12 col-sm-10 col-sm-offset-1 col-md-10 col-md-offset-1">	
		<h3>ผลประโยชน์ความคุ้มครอง</h3>
		<div class="plan-selection">
			<h4>เลือกความคุ้มครองหลัก</h4>
			<div class="plan-table row" id="plan">

				<div class="plan-table-heading col-xs-5" equalizer="'table-group'">
					<div class="plan-table-top" equalizer="'group'">
						<h5>ผลประโยชน์</h5>
					</div>
					<div class="plan-table-row" equalizer="'row{{$index}}'" ng-repeat="description in travelData.quotation.description">
						<div ng-bind-html="description"></div>
					</div>
				</div>
				<div class="plan-table-content col-xs-7" equalizer="'table-group'">
					<div class="row plan-wrapper text-center" id="plan-main-scroll">
						<div class="plan" ng-class="{'selected':plan.planid == travel.selectedPlan}" ng-repeat="plan in travelData.quotation.protect" ng-click="selectPlan(plan.planid,plan.price)">
							<div class="plan-table-top" equalizer="'group'">
								<span class="radiobox"></span>
								<h5>
									<small>แผน {{plan.planid}}</small><br>
									{{plan.price}} บาท
								</h5>
							</div>
							<div class="plan-table-row" equalizer="'row{{$index}}'" ng-repeat="description in plan.description">
								<p ng-bind-html="description"></p>
							</div>
						</div>
					</div>
				</div>
			</div>
			<h4>เลือกความคุ้มครองเสริม</h4>
			<div class="plan-table row" id="plan-options">
				<div class="clearfix">
					<div class="plan-table-heading col-xs-5" >
						<div class="plan-table-top" equalizer="'group2'" ng-click="tempData.option1IsCollapsed = !tempData.option1IsCollapsed">
							<span class="glyphicon glyphicon-chevron-down"></span>
							<h5>เลือก Flight Secure B เพิ่ม</h5>
						</div>
						<div collapse="tempData.option1IsCollapsed">
							<div class="plan-table-row" equalizer="'options1-row{{$index}}'" ng-repeat="description in travelData.flightsecure.description" >
								<p ng-bind-html="description"></p>
							</div>
						</div>
					</div>
					<div class="plan-table-content col-xs-7" >
						<div class="row plan-wrapper text-center" id="plan-options1-scroll"> 
							<div class="plan" ng-class="{'selected':plan.planid == travel.selectedPlan}" ng-repeat="plan in travelData.flightsecure.protect" ng-click="flightSecuredToggle();">
								<div class="plan-table-top" equalizer="'group2'" >
									<h5>
										<span class="option-checkbox">
											<span ng-class="{'glyphicon-remove': travel.flightSecured,'glyphicon-ok': !travel.flightSecured}" class="glyphicon"></span>
										</span>
										{{plan.price}} บาท
									</h5>
								</div>
								<div collapse="tempData.option1IsCollapsed">
									<div class="plan-table-row" equalizer="'options1-row{{$index}}'" ng-repeat="description in plan.description">
										<p ng-bind="description"></p>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
				<div class="clearfix">
					<div class="plan-table-heading col-xs-5" >
						<div class="plan-table-top" equalizer="'group3'" ng-click="tempData.option2IsCollapsed = !tempData.option2IsCollapsed">
							<span class="glyphicon glyphicon-chevron-down"></span>
							<h5>เลือก Property Safe C เพิ่ม</h5>
						</div>
						<div collapse="tempData.option2IsCollapsed">
							<div class="plan-table-row" equalizer="'options2-row{{$index}}'" ng-repeat="description in travelData.propertysafe.description">
								<p ng-bind-html="description"></p>
							</div>
						</div>
					</div>
					<div class="plan-table-content col-xs-7">
						<div class="row plan-wrapper text-center" id="plan-options2-scroll"> 
							<div class="plan" ng-class="{'selected':plan.planid == travel.selectedPlan}" ng-repeat="plan in travelData.propertysafe.protect" ng-click="propertySafeToggle();">  
								<div class="plan-table-top" equalizer="'group3'" >
									<h5>
										<span class="option-checkbox">
											<span ng-class="{'glyphicon-remove': travel.propertySafe,'glyphicon-ok': !travel.propertySafe}" class="glyphicon"></span>
										</span>
										{{plan.price}} บาท
									</h5>
								</div>
								<div collapse="tempData.option2IsCollapsed">
									<div class="plan-table-row" equalizer="'options2-row{{$index}}'" ng-repeat="description in plan.description">
										<p ng-bind-html="description"></p>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-xs-12 text-center">
					<button href="#form-navigation" offset="30" du-smooth-scroll ng-click="goToProfile(insuranceForm.$valid&&(travel.destinations.length))" class="btn btn-super"><span>ยืนยัน</span> <span class="glyphicon glyphicon-menu-right"></span></button>
				</div>
			</div>
		</div>
	</div>
</div>
